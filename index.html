<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container1">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input" type="text" placeholder="0">
            <button id="btn">convert</button>
         </div>
         <div id="container2">
             <div class="unit">   
                <h3>Length(Meter/Feet)</h3>
                <p id="metersAndFeet">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
             </div>
             <div class="unit">   
                <h3>Volume(Liters/Gallons)</h3>
                <p id="litersAndGallons">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
             </div>
             <div class="unit">   
                <h3>Mass(Kilograms/Pounds)</h3>
                <p id="kgAndPounds">0 kilos = 0.000 ppounds | 0 ppounds = 0.000 kilos</p>
             </div>   
        </div>
        
            <script src="index.js"></script>   
    </body>
</html>
